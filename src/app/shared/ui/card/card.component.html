<div [ngClass]="['centered', 'flex-col', 'gap-6']">
  <img width="200" height="151" [src]="imgSrc()" alt="{{ title() }} package" />

  <div [ngClass]="['text-center']">
    <h4 class="text-xl text-dark-grey-blue mb-4">{{ title() }}</h4>

    <span class="text-[15px] leading-[25px] text-dark-grey-blue">
      {{ description() }}
    </span>
  </div>
</div>
