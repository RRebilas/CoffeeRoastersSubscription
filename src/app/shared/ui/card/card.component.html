<div [ngClass]="['gap-6']">
  <img
    [width]="imgData().w"
    [height]="imgData().h"
    [ngSrc]="imgData().src"
    alt="{{ title() }} package"
  />

  <div [ngClass]="['text-center']">
    <h4 class="text-xl mb-4">{{ title() }}</h4>

    <span class="text-[15px] leading-[25px]">
      {{ description() }}
    </span>
  </div>
</div>
