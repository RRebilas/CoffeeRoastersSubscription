<div
  [class]="
    selected() ? 'bg-dark-cyan text-white hover:text-dark-grey-blue' : ''
  "
  [ngClass]="[
    'h-[140px] md:h-full',
    'bg-[#f4f1eb]',
    'hover:bg-pale-orange hover:text-base',
    'py-6 px-[25px] md:pt-8 md:px-7',
    'text-left',
    'rounded-lg'
  ]"
>
  <h4 class="pb-6">{{ optionLabel() }}</h4>
  <p>{{ description() }}</p>
</div>
