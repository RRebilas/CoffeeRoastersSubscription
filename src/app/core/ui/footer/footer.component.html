<div class="bg-dark-grey-blue w-full flex-col h-[346px] gap-12 centered">
  <div class="flex gap-2 centered">
    <mat-icon svgIcon="coffee-beans"></mat-icon>
    <h4 class="text-white">cofeeroasters</h4>
  </div>

  <div class="flex flex-col gap-6 centered">
    @for (item of links; track $index) {
    <ng-container *ngTemplateOutlet="link; context: item"></ng-container>
    }
  </div>

  <div class="flex gap-6 centered">
    @for (icon of icons; track $index) {
    <a class="hover:cursor-pointer">
      <mat-icon svgIcon="{{ icon }}"></mat-icon>
    </a>
    }
  </div>
</div>

<ng-template #link let-name="name" let-url="url">
  <a class="text-grey text-menu uppercase font-bold hover:cursor-pointer">
    {{ name }}
  </a>
</ng-template>
