<div
  [ngClass]="[
    'w-full',
    'h-[500px]',
    'bg-cover',
    'bg-bottom',
    'bg-no-repeat',
    'rounded-xl',
    'flex',
    'items-center',
    'p-6',
    'mb-[120px]'
  ]"
  style="
    background-image: url(&quot;/assets/images/home/mobile/image-hero-coffeepress.jpg&quot;);
  "
>
  <div class="centered flex-col text-center gap-6 text-light-cream">
    <h2 class="text-[2.5rem] leading-10">Great coffee made simple.</h2>
    <span>
      Start your mornings with the world's best coffees. Try our expretly
      curated artisan coffees from our best roasters delivered directly to your
      door, at your schedule
    </span>
    <crs-button label="Create your plan"></crs-button>
  </div>
</div>

<h3 class="text-[2.5rem] leading-[70px] text-center">our collection</h3>

@for (card of coffeeCards; track $index) {
  <div class="mb-12">
    <crs-card
      [title]="card.title"
      [description]="card.description"
      [imgSrc]="card.src"
    ></crs-card>
  </div>
}
